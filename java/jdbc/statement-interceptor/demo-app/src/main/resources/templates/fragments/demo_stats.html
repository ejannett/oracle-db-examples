<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div th:fragment="demo_stats" class="border p-1">
    <div th:if="*{opsStats}">
        <span class="fs-4 fw-bold" th:text="*{opsStats.count}"/>
        <span class="fs-6 fw-lighter">Untraced operation(s)</span>
    <p>
        <span class="fs-6 fw-lighter">operation avg time</span>
        <span class="fs-6 fw-medium"
              th:text="${#numbers.formatDecimal(opsStats.averageTime, 1, 1)}"/>
        <span class="fs-6 fw-lighter">ms</span>
    </p>
    </div>
    <div th:if="${tracedOpsStats}">
        <span class="fs-4 fw-bold" th:text="*{tracedOpsStats.count}"/>
        <span class="fs-6 fw-lighter">Traced operation(s)</span>
        <p>
            <span class="fs-6 fw-lighter">operation avg time</span>
            <span class="fs-6 fw-medium"
                  th:text="${#numbers.formatDecimal(tracedOpsStats.averageTime, 1, 1)}"/>
            <span class="fs-6 fw-lighter">ms</span>
        </p>
    </div>
</div>
</body>
</html>
