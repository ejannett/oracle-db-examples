<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div th:fragment="workshop_main" class="p-2">
    <form id="emplistform" hx-get="/userlist" hx-target="#emplist">
        <div class="p-2">
            <div class="p-3 text-center">
                Use the input below to search employee list by their names.
            </div>
            <div class="form-check" data-bs-toggle="tooltip"
                 data-bs-placement="right"
                 title="Use or not use Statement interceptor in the datasource">
                <input type="checkbox" class="form-check-input"
                       id="use-interceptor" name="useInterceptor" value="true"
                       th:checked="${param.useInterceptor} ? 'checked'">
                <label class="form-check-label" for="use-interceptor">Use
                    Statement interceptor</label>
            </div>

        </div>
        <div class="d-flex">
            <div class="p-2 flex-grow-1">
                <input class="form-control" type="text" id="q" name="q"
                       placeholder="ex. Employee 1, nothing to get all" th:value="${param.q}">
            </div>
            <div class="p-2">

                <button id="searchsubmit" type="submit" class="btn btn-primary">
                    <div class="d-flex align-items-center">
                        <div class="me-1">Submit</div>
                        <div id="requestSpinner" class="d-none spinner-grow spinner-grow-sm text-danger" role="status"/>
                    </div>

                </button>
            </div>
        </div>
    </form>

    <div id="emplist" class="p-5">


    </div>


</div>

</body>
</html>
